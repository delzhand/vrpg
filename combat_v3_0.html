<body onclick="advance()">

<div class="container ptb">

  <div class="frame">

      <div class="ichor sprite right" style="top: 65%;">     <div class="hp"><span class="num">165</span></div><div class="image"></div></div>

    </div>
  </div>
  <div class="queue"></div>

    <div class="col col-6 log-1"></div>

  drawQueue();
