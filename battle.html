<script>

  let interval = false;
  function toggleAuto() {
    if (!interval) {
      interval = setInterval(advance, 500);
    }
    else {
      clearInterval(interval);
      interval = false;
    }
  }
  function toggleFlicker() {
    $('.frame').toggleClass('crt');
  }
</script>
<title>Chaos Quest | Battle</title>

  <div class="header">
    <h1 class="title">Chaos Quest</h1>
    <div class="logo"><a href="index.html"><img src="./images/logo.png"></a></div>
  </div>

  <div class="container">
    <div class="main-content">
      <a class="deflicker" onclick="toggleFlicker()">Toggle CRT Effect</a>
      <a class="autoadvance" onclick="toggleAuto()">Toggle Auto-advance</a>
      <div class="frame crt" onclick="advance()">
        <div class="visualizer">
          <div class="tap-msg">Tap!</div>
          <div class="battlefield"></div>
          <div class="status">
            <div class="enemies"></div>
            <div class="allies"></div>
          </div>
          <div class="skills"></div>
        </div>
      </div>
      <div class="queue"></div>  
    </div>
  </div>
  <script>
    drawNav();
    populateLinks();
    init();
    fillQueue();
    drawQueue();
    drawField();
  </script>
