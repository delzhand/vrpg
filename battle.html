<script>

  let interval = false;
  function toggleAuto() {
    if (!interval) {
      interval = setInterval(advance, 500);
    }
    else {
      clearInterval(interval);
      interval = false;
    }
  }
  function toggleFlicker() {
    $('.frame').toggleClass('crt');
  }
</script>
<title>Chaos Quest | Battle</title>
</head>
<body>
  <div class="header">
    <h1 class="title">Chaos Quest</h1>
    <div class="logo"><a href="index.html"><img src="./images/logo.png"></a></div>
  </div>

  <div class="container">
    <div class="main-content">
      <a class="deflicker" onclick="toggleFlicker()">Toggle CRT Effect</a>
      <a class="autoadvance" onclick="toggleAuto()">Toggle Auto-advance</a>
      <div class="frame crt" onclick="advance()">
        <div class="visualizer">
          <div class="status">
            <div class="enemies">
              <div class="unit oceanjellya"><div class="name">Ocean Jelly A</div></div>
              <div class="unit oceanjellyb"><div class="name">Ocean Jelly B</div></div>
              <div class="unit oceanjellyc"><div class="name">Ocean Jelly C</div></div>
            </div>
            <div class="allies">
              <div class="unit saoirse">
                <div class="name">Saoirse</div>
                <div class="hp">56</div><div class="mhp">/56</div>
              </div>
              <div class="unit parzeval">
                <div class="name">Parzeval</div>
                <div class="hp">51</div><div class="mhp">/51</div>
              </div>
              <!-- <div class="unit garven">
                <div class="name">Garven</div>
                <div class="hp">79</div><div class="mhp">/79</div>
              </div>
              <div class="unit hanya">
                <div class="name">Hanya</div>
                <div class="hp">51</div><div class="mhp">/51</div>
              </div> -->
            </div>
          </div>
          <div class="tap-msg">Tap!</div>
          <div class="battlefield"></div>
          <div class="saoirse sprite right" style="top: 30%;">    <div class="hp"><span class="num">60</span></div><div class="image"></div></div>
          <div class="parzeval sprite right" style="top: 45%;">   <div class="hp"><span class="num">51</span></div><div class="image"></div></div>
          <!-- <div class="garven sprite right" style="top: 40%;">     <div class="hp"><span class="num">79</span></div><div class="image"></div></div>
          <div class="hanya sprite right" style="top: 55%;">      <div class="hp"><span class="num">51</span></div><div class="image"></div></div>
          <div class="bonewraith sprite left" style="top: 15%;"><div class="hp"><span class="num">150</span></div><div class="image"></div></div>
          <div class="ichor sprite left" style="top: 40%;">     <div class="hp"><span class="num">165</span></div><div class="image"></div></div> -->
          <div class="oceanjellya sprite left" style="top: 25%;">     <div class="hp"><span class="num">40</span></div><div class="image"></div></div>
          <div class="oceanjellyb sprite left" style="top: 40%;">     <div class="hp"><span class="num">40</span></div><div class="image"></div></div>
          <div class="oceanjellyc sprite left" style="top: 55%;">     <div class="hp"><span class="num">40</span></div><div class="image"></div></div>
          <div class="skills"></div>
        </div>
      </div>
      <div class="queue"></div>  
    </div>
  </div>
  <script>
    drawNav();
    populateLinks();
    init();
    fillQueue();
    drawQueue();
  </script>
