<script>
  q = getUrlVars();
  d = q.data;
  if (!d) {
    d = party.length-1;
  }
  let data = party[d];

  function init() {
    units = [];
    for (let i = 0; i < data.length; i++) {
      const unit = data[i];
      units.push(new Unit(unit.name, unit.level, unit.job, unit.picture, unit.team, unit.hp, unit.vit, unit.atk, unit.def, unit.res, unit.spd, unit.xp, unit.pool, unit.abilities, unit.arms, unit.armor));
    }
    drawInit();
  }

  function drawInit() {
    for (let i = 0; i < units.length; i++) {
      $('.profiles').append(units[i].drawProfile(true, false));
    }
  }
</script>

<title>Chaos Quest | Party Status</title>
